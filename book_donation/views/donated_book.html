<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donated Books</title>
    <link rel="stylesheet" href="../css/signup_style.css">
    <script src="../js/donate.js" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="banner">
        <div class="navbar">
            <img src="../img/logo_trans.png" class="logo" alt="Logo">
            <ul>
                <li><a href="../views/admin_page.html">Home</a></li>
            </ul>
        </div>
    </div>
</header>
<main>
<div class="wrapper">
        <form id="donate" action="../php/donated_book.php" method="post" onsubmit="return handleFormSubmit(event);">
            <h1>Login</h1>

            <div class="input-box">
                <input id="title" name="book_name" type="text" placeholder="Title">
            </div>

            <div class="input-box">
                <input id="author" name="book_author" type="text" placeholder="Author">
            </div>

            <div class="input-box">
                <input id="publisher" name="book_publisher" type="text" placeholder="Publisher">
            </div>

            <div class="input-box">
                <input id="language" name="book_language" type="text" placeholder="Language">
            </div>

            <button id="submit" type="submit" class="btn">
                DONATE
            </button>

        </form>
    </div>
</main>
</body>
</html>
