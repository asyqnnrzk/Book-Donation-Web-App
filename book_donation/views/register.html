<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="../css/signup_style.css">
    <script src="../js/form.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form id="userRegister" action="../php/register.php" method="post" onsubmit="return handleFormSubmit();">
            <h1>Create an account</h1>

            <div class="input-box">
                <input id="name" name="admin_name" type="text" placeholder="Name">
            </div>

            <div class="input-box">
                <input id="username" name="admin_username" type="text" placeholder="Username">
            </div>

            <div class="input-box">
                <input id="password" name="admin_password" type="password" placeholder="Password">
            </div>

            <div class="input-box">
                <input id="email" name="admin_email" type="email" placeholder="Email">
            </div>

            <button id="submit" type="submit" class="btn">
                SIGN ME UP!
            </button>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
