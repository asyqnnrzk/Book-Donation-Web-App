<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/signup_style.css">
    <script src="../js/form.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
        <form id="userLogin" action="../php/login.php" method="post" onsubmit="return handleFormSubmit(event);">
            <h1>Login</h1>

            <div class="input-box">
                <input id="username" name="admin_username" type="text" placeholder="Username">
            </div>

            <div class="input-box">
                <input id="password" name="admin_password" type="password" placeholder="Password">
            </div>

            <button id="submit" type="submit" class="btn">
                LOGIN
            </button>

        </form>
    </div>
</body>
</html>
